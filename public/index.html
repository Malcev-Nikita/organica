    <div id="root"></div>

    <script>
      window.addEventListener('scroll', function(e) {
        const nav = document.getElementsByClassName('nav')[0]

        window.pageYOffset > 100 ? nav.classList.add("nav_active") : nav.classList.remove("nav_active")
      });
    </script>

    <script>
      anime({
        targets: 'div',
        translateX: '13rem',
        rotate: {
          value: 180,
          duration: 1500,
          easing: 'easeInOutQuad'
        },
        scale: {
          value: 2,
          delay: 150,
          duration: 850,
          easing: 'easeInOutExpo',
        },
        loop: true,
        direction: 'alternate'
      });
    </script>
